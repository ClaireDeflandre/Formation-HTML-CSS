<!doctype html>
<html>
<head>
	<title>Menu simple</title>
	<meta charset="utf-8">
	<style type="text/css"> 
		.nav li {
	 	display:inline-block;
	 	margin-left: 40px;
	 	list-style: none;
	 	font-family: times-new-roman;
	  	}
	 	ul li a {
 		float:left;   
 		width:100px;
		background-color:#white;
		text-decoration:none;
		text-align:center;
		padding:10px;
		border:1.7px solid;
		border-color:black;
		color: #800080;
		font-weight:bold;
	}
		ul li a:hover {
 		background:white url(#about) repeat-x;
 		background-color:cornflowerblue;
 		color:white;
 }  
	</style>
</head>
<body>
	<nav>
		<ul class="nav">
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Services</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</nav>
</body>
</html>
